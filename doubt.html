<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Kavalkaran ‚ùì Q&A | ENGLISH</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <link rel="manifest" href="manifest.json">
 <meta name="google" content="notranslate">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .qa-box {
      background-color: #1e293b;
      border-radius: 12px;
      margin-bottom: 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .qa-question {
      background: #334155;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .qa-answer {
      display: none;
      padding: 18px;
      background: #0f172a;
      border-top: 1px solid #475569;
    }
    .qa-box.active .qa-answer {
      display: block;
    }
  </style>
</head>
<body>
  <h1>‚ùì Kavalkaran Question - Answers</h1>
  <div style="margin-bottom: 20px; text-align: center;">
  <input 
    type="text" 
    id="searchBox" 
    placeholder="üîç Find A Question..." 
    style="
      padding: 12px 16px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #1e293b;
      color: white;
      outline: none;
      box-shadow: 0 0 0 2px #334155;
    "
  >
</div>

  <div id="qa-container">Loading...</div>
<script>
  document.getElementById('searchBox').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll('.qa-box').forEach(box => {
      const question = box.querySelector('.qa-question').textContent.toLowerCase();
      const answer = box.querySelector('.qa-answer').textContent.toLowerCase();
      box.style.display = (question.includes(query) || answer.includes(query)) ? 'block' : 'none';
    });
  });
</script>

  <script>
    fetch('js/data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('qa-container');
        container.innerHTML = ''; // clear loading text

        data.forEach(item => {
          const box = document.createElement('div');
          box.className = 'qa-box';

          const q = document.createElement('div');
          q.className = 'qa-question';
          q.textContent = '‚ùì ' + item.question;

          const a = document.createElement('div');
          a.className = 'qa-answer';
          a.textContent = item.answer;

          q.addEventListener('click', () => {
            box.classList.toggle('active');
          });

          box.appendChild(q);
          box.appendChild(a);
          container.appendChild(box);
        });
      })
      .catch(error => {
        document.getElementById('qa-container').innerHTML = 'Data could not be read: ' + error;
        console.error('JSON loading failed:', error);
      });
  </script>
  <script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {
      pageLanguage: 'ml',
      includedLanguages: 'en,hi,as,bn,brx,doi,gu,kn,ks,gom,mai,ml,mni,mr,ne,or,pa,sa,sat,sd,ta,te,ur',
      autoDisplay: false,
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    },
    'google_translate_element'
  );

  applyLangFromURL();
}

/* üìå Read ?lang=hi */
function applyLangFromURL() {
  const params = new URLSearchParams(window.location.search);
  const lang = params.get('lang');

  if (!lang) return;

  setTimeout(() => {
    const select = document.querySelector('.goog-te-combo');
    if (select) {
      select.value = lang;
      select.dispatchEvent(new Event('change'));
    }
  }, 1200);
}
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<div id="google_translate_container"
     style="
       position: fixed;
       top: 14px;
       right: 14px;
       z-index: 9999;
       background: #1e293b;
       padding: 6px 10px;
       border-radius: 10px;
       box-shadow: 0 4px 12px rgba(0,0,0,.35);
     ">
  <div id="google_translate_element"></div>
</div>
</body>
</html>
